<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>One-Pager Download</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #f6f6f6;
    }

    .wrap {
      height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
      text-align: center;
      font: 14px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: rgba(0,0,0,.78);
    }

    .card {
      background: rgba(255,255,255,.95);
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 14px;
      padding: 16px 18px;
      max-width: 360px;
      box-shadow: 0 12px 32px rgba(0,0,0,.06);
    }

    .primary {
      margin-bottom: 10px;
    }

    .secondary {
      font-size: 12px;
      color: rgba(0,0,0,.55);
      margin-top: 6px;
    }

    a {
      color: rgba(0,0,0,.72);
      text-decoration: underline;
      text-underline-offset: 3px;
    }

  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="primary">
        Preparing downloadâ€¦
      </div>

      <div class="secondary">
        If the download does not begin after a few seconds,
        <a id="fallbackLink" href="#" target="_blank" rel="noopener">
          click here
        </a>.
      </div>

      <div class="secondary" style="margin-top:10px;">
        You may close this tab once the download begins.
      </div>
    </div>
  </div>

  <script>
    const url = "https://drive.google.com/uc?export=download&id=1lUfaJtyPsqQHa-uMU5ycCeGnelZK9lfB";

    // Set fallback link
    document.getElementById("fallbackLink").href = url;

    // Trigger background download
    setTimeout(() => {
      const iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = url;
      document.body.appendChild(iframe);
    }, 150);
  </script>
</body>
</html>
