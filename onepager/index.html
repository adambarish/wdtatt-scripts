<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>One-Pager</title>
  <style>
    html, body { height: 100%; margin: 0; background: #0b0b0b; }
    .wrap {
      height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
      text-align: center;
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: rgba(255,255,255,.82);
    }
    .card {
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 14px;
      padding: 14px 16px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      max-width: 320px;
    }
    a { color: rgba(255,255,255,.9); text-decoration: underline; text-underline-offset: 3px; }
    .small { margin-top: 10px; font-size: 12px; color: rgba(255,255,255,.62); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      Preparing download…
      <div class="small">
        If it doesn’t start, <a id="fallback" href="#" target="_blank" rel="noopener">open download</a>.
      </div>
      <div class="small">You can close this tab once it starts.</div>
    </div>
  </div>

  <script>
    const url = "https://drive.google.com/uc?export=download&id=1lUfaJtyPsqQHa-uMU5ycCeGnelZK9lfB";
    document.getElementById("fallback").href = url;

    // Start download in the background (keeps this page visible and responsive)
    setTimeout(() => {
      const ifr = document.createElement("iframe");
      ifr.style.display = "none";
      ifr.src = url;
      document.body.appendChild(ifr);
    }, 150);
  </script>
</body>
</html>
