<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Episode 101 — Script</title>
  <style>
    html, body { height: 100%; margin: 0; background: #0b0b0b; }
    iframe { position: fixed; inset: 0; width: 100vw; height: 100vh; border: 0; display: block; background: #0b0b0b; }
    /* Subtle fallback link if the iframe is blocked */
    .fallback {
      position: fixed; left: 16px; bottom: 16px;
      font: 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: rgba(255,255,255,.75);
      background: rgba(0,0,0,.35);
      padding: 10px 12px;
      border-radius: 10px;
      backdrop-filter: blur(8px);
    }
    .fallback a { color: rgba(255,255,255,.9); text-decoration: underline; text-underline-offset: 3px; }
  </style>
</head>
<body>
  <iframe
    src="https://drive.google.com/file/d/1hcqX2bd-8A5ljpYoEaoJ-6db4F4Z1HZZ/preview"
    allow="fullscreen"
  ></iframe>

  <div class="fallback">
    If the script doesn’t load, <a href="https://drive.google.com/file/d/1hcqX2bd-8A5ljpYoEaoJ-6db4F4Z1HZZ/preview" target="_blank" rel="noopener">open it here</a>.
  </div>
</body>
</html>
